package backchat.borg.hive;

option optimize_for = SPEED;
option java_package = "backchat.borg.hive";
option java_outer_classname = "Protos";

message HiveNode {

  required int64 id = 1;
  required string url = 2;
  required bool reliable = 3;
}

message TrackerNode {


  required string id = 1;
  required string source = 2;
  repeated string kind = 3;
  required int64 node_id = 4;
}

message Service {
  enum DeploymentType {
    JAR = 0;
    RUBY_SCRIPT = 1;
    PYTHON_SCRIPT = 2;
    NODEJS_SCRIPT = 3;
    GEM = 4;
    EGG = 5;
    NPM = 6;
  }

  required string name = 1;
  required int64 node_id = 2;
  optional bytes data = 3;
  required DeploymentType deploy_as = 4 [ default = JAR ];

}


